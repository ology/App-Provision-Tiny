<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
  </head>
<body>
  <script type="text/javascript" src="http://localhost/js/d3.v3.min.js"></script>
  <script type="text/javascript">
    var dataset = [];
    for (var i = 0; i < 25; i++) {
        var newNumber = Math.round(Math.random() * 30);
        dataset.push(newNumber);
    }

    d3.select("body").selectAll("p")
        .data(dataset)
      .enter()
        .append("p")
        .text(function(d) { return d; })
        .style("color", function(d) {
            if (d > 15) {
                return "red";
            } else {
                return "black";
            }
        });
  </script>
</body>
</html>
