[@Basic]
[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]
[Prereqs]
Getopt::Simple = 0
Module::Runtime = 0

[CheckChangesHasContent]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d

[Authority]
[PkgVersion]
[PodWeaver]

;[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[Test::Compile]
[TestRelease]

[MetaConfig]
[MetaJSON]
[AutoMetaResources]
repository.github = user:ology

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = provis
stopwords = homebrew
