name             = App-Provision-Tiny
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2022

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]
[Prereqs]
Getopt::Simple = 0
Module::Runtime = 0

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = provis
stopwords = homebrew
stopwords = deps

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
