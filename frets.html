<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Fretboard</title>
    <style type="text/css" media="screen">
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }
    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }
    .grid path {
          stroke-width: 0;
    }
    </style>
  </head>
<body>
<script type="text/javascript" src="http://localhost/js/d3.v3.min.js"></script>
<script type="text/javascript" src="frets.js"></script>
</body>
</html>
